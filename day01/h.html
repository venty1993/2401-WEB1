<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 주석 단축키는 ctrl + / -->
    <!-- 
        h1은 문서의 가장 중요한 제목이 들어가는 태그
        한 문서에 딱 한개만 있을수 있음 
    -->
    <h1>header-1</h1>
    <!-- h2~6은 자유롭게 써도 됩니다. -->
    <h2>header-2</h2>
    <h3>header-3</h3>
    <!--
        하지만 h4 이하로는 구조가 복잡하기 때문에
        상황에 맞게 사용하면 됩니다.
        억지로 사용 x
     -->
    <h4>header-4</h4>
    <h5>header-5</h5>
    <h6>header-6</h6>

    <!-- h태그는 문서의 제목이다. -->
    <!-- 웹 검색 결과에 노출되기위해서 h태그는 잘 작성되어있어야한다. -->

    h${header-$}*6

    $ : 넘버링
    {} : 태그 안에 내용 넣기
    *6 : 6개 만든다는 뜻

    태그 자체도 자동완성이 되기때문에
    <!-- <꺾쇠 쓰지 마시고> -->
    <!-- 그냥 h2 <- 태그 이름만 쓰고 엔터 누르세요 -->


    <!-- 자동완성 단축키는 ctrl + space -->

</body>
</html>
