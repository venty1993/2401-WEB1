<!DOCTYPE html>
<!-- 여는태그 -->
<!-- lang : 언어설정, en : 영어, ko : 한국어 -->
<html lang="ko">
    <!-- 헤드에는 정보가 들어간다 -->
    <head>
        <!-- 중요하긴 하지만 아직은 몰라도 되는 meta -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- 웹사이트 탭의 제목 설정하는 부분 -->
        <title>여기는 문서의 제목이야</title>
    </head>
    <!-- 바디에는 실제 웹문서의 내용이 들어간다. -->
    <body>
        여기는 내용이 들어가는곳이다

        헬로 월드
    </body>
<!-- 닫는태그 -->
</html>
