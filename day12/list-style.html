<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 리스트 스타일 속성은 이것만 기억하면 됩니다. */
        /* 다른 리스트 모양이 필요하다면 구글검색하시면 됩니다 */
        li {
            list-style: none;
        }
    </style>

</head>
<body>
    <ul>
        <li>김</li>
        <li>나</li>
        <li>박</li>
        <li>이</li>
    </ul>
</body>
</html>
