<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .my-button {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 4px;
            border: 1px solid #777;
            margin: 12px;

            background-color: #eee;

            /* 마우스 커서를 바꿔주는 속성 */
            cursor: pointer;
        }

        .my-button:hover {
            background-color: pink;
        }

        .my-button:active {
            background-color: palevioletred;
        }

        .my-button:hover > span {
            color: red;
        }
    </style>
</head>
<body>
    <div class="my-button">내가 만든 버튼 <span>특정영역</span></div>
    <div class="my-button">내가 만든 버튼</div>

</body>
</html>
