<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mark-red {
            background-color: red;
        }
    </style>
</head>
<body>
    많이 씀
    <h1></h1>
    <p>
        <br>
    </p>

    ----
    안씀
    <blockquote></blockquote>
    <pre></pre>
    <hr>

    <p>글씨넣는 태그</p>
    <p>글씨넣는 태그</p>
    <p>글씨넣는 태그</p>
    <p>글씨넣는 태그</p>
    <!-- 블록의 가장 기본적인 특징 -->
    <!-- 가로로 커질수 있는만큼 최대로 커진다. -->

    위에있는 애들은 전부다 block 속성 태그입니다.

    <span>글씨넣는 태그</span>
    <span>글씨넣는 태그</span>
    <span>글씨넣는 태그</span>
    <span class="mark-red">글씨넣는 태그</span>

    <mark>테스트</mark>
    <!-- 인라인은 블록과 반대 -->
    <!-- 작아질 수 있는 만큼 최대로 작아진다 -->
</body>
</html>
