<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .del-line {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <span>아무 디자인이 없는 인라인태그</span>
    <code>소스코드를 작성하기위한 태그</code>

    일단 인라인 텍스트 태그는 위 두개정도만 기억해두면 되고
    다른 태그가 필요한 경우는 구글 검색!

    이외 텍스트 디자인 관련 태그는 전부 css로 처리할수있으므로
    가급적 사용 자제하는게 좋습니다.
    
    <br>
    ex.
    <br>
    <del>취소선 태그</del>
    <br>
    <span class="del-line">span으로 취소선 구현</span>

</body>
</html>
