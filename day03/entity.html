<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        html 문서 안에 특수문자를 적고싶을때 
        그냥 쓰면 문자에 따라 문제가 생길수도 있기때문에
        특수문자를 대체하는 코드들이 있다.
    -->

    <!-- greater then : ~보다 크다 -->
    10 &gt; 5 

    <br>
    <!-- less then : ~보다 작다 -->
    5 &lt; 10

    <br>
    <!-- 카피라이트 표시 -->
    &copy;copyright All right then 웹수업은즐거워

    <br>
    <!-- 공백 표현 -->
    공백을&nbsp;&nbsp;&nbsp;&nbsp;여러칸 입력할수있어요


    이 외에도 수많은 엔티티코드들이 있기때문에
    필요할때 검색해서 사용할것!
    
</body>
</html>
