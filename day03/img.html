<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 웹에서 이미지등의 파일을 경로로 불러올때 두가지 경로가 있는데 -->
    <!-- 상대경로와 절대경로 입니다. -->

    <!-- 절대경로는 '/' 로 시작한다. -->
    <!-- 상대경로는 ../ or 같은 폴더내의 이름으로 시작 -->

    <!-- 내 컴퓨터에서만 확인할때는 절대 상대 똑같다. -->
    <!-- 웹 특성상 내가 작업한 파일을 서버로 올려야하는데 -->
    <!-- '/' <- 루트 (최상위폴더) 경로가 내컴퓨터와 서버에서 다를수가 있다. -->

    <!-- 정상 -->
    <img src="../img/다운로드 (1).jpg" alt="">
    <!-- 정상 -->
    <img src="같은폴더안이미지.jpg" alt="">
    <!-- 정상인데 위에거랑 같으면서 작성은 길어지니 일단 위에꺼 씁시다 -->
    <img src="./같은폴더안이미지.jpg" alt="">
    <!-- './' 현재 경로부터 시작 일반적인 웹 작성에서는 있어도 없어도 영향 x  -->

    <!-- 비정상(  day03 폴더에서 상위폴더로 이동했다가 다시 day03으로 이동하는 이상한 작성  ) -->
    <img src="../day03/같은폴더안이미지.jpg" alt="">

    src : 경로
    alt : 대체텍스트
    <!-- 웹표준상 대체텍스트가 빠지면 에러. 간단하게라도 반드시 써주세요 -->
    <!-- 위의 작성에는 대체텍스트가 빠져있어서 웹표준 위반입니다. -->

    <!-- 로딩에 실패했을때(경로 오류, 인터넷 오류) -->
    <!-- 접근성(시각장애인) -->

    <img src="https://i.ytimg.com/vi/XmjzTsbBtlk/maxresdefault.jpg" alt="억울이">
    
    <!-- 내 폴더에 이미지를 포함시키는 방식과 다른 서버의 이미지를 가져다 쓰는 방식은 각자 장단점있음. -->

    <!-- 내 서버에 이미지를 넣으면 용량과 트래픽 사용량이 증가하지만, 안정적이고 -->
    <!-- 외부서버에서 가져오면 용량,트래픽은 감소하지만 외부서버 상태에따라 로드가 안될수도있다. -->

    <!-- 이미지는 용량이 크지 않으니 내 서버에 두고 -->
    <!-- 동영상같이 용량이 큰 경우 외부서버(ex유튜브등)을 이용하는게 유리하다. -->


</body>
</html>
