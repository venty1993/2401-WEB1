<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 특이하게 콜론(:)이 두개 들어간다! */
        h2::before {
            content: '하하';
        }

        p::after {
            content: '호호';
        }
    </style>
</head>
<body>
    <h2>TITLE-1</h2>
    <p>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nihil soluta omnis iste fugit provident esse quos accusamus, rerum, inventore voluptatibus quisquam quia, vitae vel maxime? Magnam magni ipsum tempora voluptate.
    </p>
</body>
</html>
