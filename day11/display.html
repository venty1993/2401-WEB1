<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: gray;

            display: none;
        }
    </style>
</head>
<body>
    css 박스 모델에서 중요한 속성 2가지
    
    블록과 인라인


    div는 원래 블록인데, 인라인으로 쓰고싶다?
    가능 불가능을 따지자면 가능하다.

    display : inline; 속성을 통해 블록요소를 인라인요소로 만들 수 있다.


    display에 들어갈수 있는 속성은

    1. block
    2. inline
    3. inline-block
    4. none
    5. flex
    6. grid

    <!-- 이중 3번 inline-block같은 경우는 -->
    <!-- block속성을 유지하면서 inline의 흐름을 따르도록 해주는데 -->
    <!-- 블록을 한줄에 배치해주는 유용한 속성이지만 -->
    <!-- 구조를 잡는데 사용하기에는 적합하지 않다. -->
    <!-- block 요소를 baseline 위에 얹어야 되는 상황에서는 굉장히 유용함! -->

    <!-- 4번 none은 개체를 아예 출력하지 않는 속성. -->
    <!-- 웹에서 컨테츠를 숨기는 방법은 여러가지가 있는데 -->
    <!-- 그중 가장 강력한 방식 -->

    <img src="../img/다운로드 (1).jpg" alt="">]

    <div class="box"></div>

    <!-- display: none 같은 속성은 정적인 웹사이트에서는 필요 없을수도 있다. -->
    <!-- 하지만 반응형웹이나 사용자의 행동에따라 반응하는 인터렉티브 웹 같은 경우에는 -->
    <!-- 유용하게 쓰일수 있는 속성 이다. -->
    <!-- 하지만 display 속성 특징상 애니메이션 구현같은데에는 쓰기가 어렵다 -->
    

</body>
</html>
